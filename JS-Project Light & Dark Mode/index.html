<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Dark/Light Mode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <main class="">
        <div class="flex justify-end m-4">
            <input type="checkbox" name="" id="toggle" class="hidden">
            <label for="toggle">
                <div class="dark-mode-container">
                    <div class="dark-mode-shape"></div>
                </div>
            </label>
        </div>
        <section class="main-container">
            <div class="text-container">
                <h1 class="text__container__heading">Introducing Ake App Landing Page.</h1>
                <p class="text__container__p">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi aperiam hic minus vel molestias aliquid sit natus quae facilis repudiandae!</p>
                <button class="btn-primary">Learn More</button>
                <button class="btn-secondary">Sign Up</button>
            </div>
            <div class="img-container">
                <img src="phone.svg" alt="" class="">
            </div>
        </section>
    </main>
    <footer class="footer">
       <p class="footer-text">copyright@2022</p>
    </footer>
    <script>
      let checkBox = document.querySelector("#toggle");
      let darkMode = document.querySelector("html");
      const toggleDarkMode = function () {
        checkBox.checked ? darkMode.classList.remove("dark") : darkMode.classList.add("dark")
      }
      toggleDarkMode()
      checkBox.addEventListener("click" , toggleDarkMode)
    </script>
</body>
</html>
