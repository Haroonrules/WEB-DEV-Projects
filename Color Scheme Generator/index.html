<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Scheme Generator</title>
</head>
<body >
    <div class="darkmode-shape">
        <input type="checkbox" name="" id="toggle" class="hidden">
        <label for="toggle">
            <div class="dark-mode-container">
                <div class="dark-mode-shape"></div>
            </div>
        </label>
    </div>
    <div class="main-container">
        <main class="scheme-container" id="main-container">
            <div class="copy-div" id="copy">Copied</div>
            <header>
                <div class="color-picker-container">
                    <input type="color" name="color-picker" id="color-picker" class="color-picker">
                    <select name="color-theme" id="scheme-select" class="color-theme">
                        <optgroup>
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option>
                            <option value="monochrome-light">Monochrome-light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-complement</option>
                            <option value="triad">Triad</option>
                        </optgroup>
                    </select>
                    <button class="get-button" id="scheme-btn">Get Color Scheme</button>
                </div>
            </header>
            <section>
                <div class="colors-container">
                    <div class="colors" id="color-1"></div>
                    <div class="colors" id="color-2"></div>
                    <div class="colors" id="color-3"></div>
                    <div class="colors" id="color-4"></div>
                    <div class="colors" id="color-5"></div>
                </div>
                <div class="color-hex-container">
                    <div class="color-hex" id="color-hex-1">#F55A5A</div>
                    <div class="color-hex" id="color-hex-2">#2B283A</div>
                    <div class="color-hex" id="color-hex-3">#FBF3AB</div>
                    <div class="color-hex" id="color-hex-4">#AAD1B6</div>
                    <div class="color-hex" id="color-hex-5">#A626D3</div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
