<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies Watchlist</title>
  <link rel="stylesheet" href="output.css" />
</head>

<body class="">
  <header class="header">
    <nav class="h-52 flex items-center">
      <div
        class="heading-container text-white flex flex-col sm:flex-row justify-center sm:justify-around sm:w-4/5 mx-auto items-center py-3">
        <h1 class="sm:text-6xl text-5xl font-bold">Find your Film</h1>
        <a href="watchlist.html" class="text-xl mt-3">My Watchlist</a>
      </div>
    </nav>
    <div class="input-container mx-auto px-3 rounded-md w-10/12 flex sm:w-1/2 bg-gray-50 border-gray-300 items-center">
      <img src="Icons/search.svg" alt="" class="w-5" />
      <input type="text" name="movies-name" id="movies-name"
        class="px-3 outline-none placeholder:text-gray-600 flex-grow" placeholder="Search for a movie" />
      <button class="sm:px-7 px-5 py-2 border-l border-l-gray-400" id="search-btn">
        Search
      </button>
    </div>
  </header>
  <section>
    <div id="movie-div" class="movie-container mt-16">


    </div>
  </section>
  <script src="index.js"></script>
</body>

</html>
